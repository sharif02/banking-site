<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangking Website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16 font-bold uppercase">Welcome to my <span
                class="text-purple-600">website</span></h2>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-6">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 p-8 rounded">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-4xl">$ <span id='deposite-amount'>00</span></h3>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h3 class="text-4xl">$ <span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h2 class="text-2xl">Ballence</h2>
                    <h3 class="text-4xl">$ <span id="total-ballence">1000</span></h3>
                </div>

            </div>
        </section>

        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-yellow-200 p-6">
                    <h2 class="text-3xl mb-6">Please deposit</h2>
                    <input id="deposite-input" class="w-3/4" type="text" name=""
                        placeholder="$ Enter your deposit amount">
                    <br>
                    <button id="deposit-button"
                        class=" text-center mt-6  bg-red-400 font-bold text-1xl rounded px-4 pt-1 py-1 mb-6">Deposite</button>
                </div>
                <div class="bg-green-200 p-6">
                    <h2 class="text-3xl mb-6">Withdraw your amount</h2>
                    <input class="w-3/4" type="text" name="" placeholder="$ Enter your withdraw amount"
                        id="withdraw-input">
                    <br>
                    <button id="withdraw-button"
                        class=" text-center mt-6  bg-red-400 font-bold text-1xl rounded px-4 pt-1 py-1 mb-6">WithDraw</button>
                </div>

            </div>
        </section>

        <footer>
            <h5 class="my-16 text-center font-bold">CopyRight All Reserved By Programmer</h5>
        </footer>
    </main>

    <script src="js/home.js"></script>
</body>

</html>
